<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>YouTubeFast Settings</title>
    <link rel="stylesheet" href="options.css" />
    <script src="./options.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="main-heading-container">
        <h1 class="main-heading">YouTubeFast Settings</h1>
      </header>

      <main>
        <form>
          <fieldset>
            <legend>General</legend>
            <label for="defaultSpeed"
              >Default Speed<input
                id="defaultSpeed"
                type="number"
                step="0.01"
                min="0.10"
                max="16.00"
                required
            /></label>
            <label for="stepChange"
              >Step Change<input
                id="stepChange"
                type="number"
                step="0.01"
                min="0.1"
                max="16.00"
                required
            /></label>
          </fieldset>

          <fieldset id="hotkeysFieldset">
            <legend>Hotkeys</legend>
            <label class="hotkeysLabel" for="increaseSpeed"
              >Increase Speed<input
                id="increaseSpeed"
                type="text"
                maxlength="0" /><span id="1"></span
            ></label>
            <label class="hotkeysLabel" for="decreaseSpeed"
              >Decrease Speed<input
                id="decreaseSpeed"
                type="text"
                maxlength="0" /><span id="2"></span
            ></label>
            <label class="hotkeysLabel" for="resetSpeed"
              >Reset Speed<input
                id="resetSpeed"
                type="text"
                maxlength="0" /><span id="3"></span
            ></label>
            <label class="hotkeysLabel" for="openSettingsPage"
              >Open Settings Page<input
                id="openSettingsPage"
                type="text"
                maxlength="0" /><span id="4"></span
            ></label>
          </fieldset>

          <fieldset>
            <legend>Overlay</legend>
            <label for="overlayStyle"
              >Style
              <select name="style" id="overlayStyle">
                <option value="normal">Normal</option>
                <option value="numberOnly">Number Only</option>
              </select></label
            >
            <label for="overlayVisibility"
              >Visibility<select name="visibility" id="overlayVisibility">
                <option value="show">Always Show</option>
                <option value="show/hide">Hide and Show</option>
                <option value="hide">Never Show</option>
              </select></label
            >
            <label for="overlayPosition"
              >Position
              <select name="position" id="overlayPosition">
                <option value="topLeft">Top Left</option>
                <option value="topCenter">Top Center</option>
                <option value="topRight">Top Right</option>
                <option value="bottomCenter">Bottom Center</option>
              </select>
            </label>
            <label for="overlaySize"
              >Size
              <select name="size" id="overlaySize">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
              </select>
            </label>
          </fieldset>

          <div class="buttons-container">
            <button type="submit">Save</button>
            <button id="restoreButton" type="button">Restore Default</button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
